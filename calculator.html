<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <style>
        body{
            margin: 0;
            display: flex;
            justify-content: center;
            height: 80vh;
            background-color: hsl(0, 0%, 95%);
            margin-top: 100px;
        }
        button{
            width: 100px;
            height: 100px;
            border-radius: 50px;
            border: none;
            background-color: hsl(0, 0%, 30%);
            color: white;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
        }
        #key{
          display: grid;
          grid-template-columns: repeat(4,1fr);
          gap: 10px;
          padding: 25px;
          background-color: hsl(0, 0%, 20%);
        }
        #calculator{
            font-family: Arial, Helvetica, sans-serif;
            background-color: hsl(0, 0%, 15%);
            border-radius: 15px;
            max-width: 500px;
            overflow: hidden;
        }
        #display{
            width: 100%;
            padding: 20px;
            font-size: 5rem;
            text-align: left;
            border: none;
            color: black;
        }
        button:hover{
            background-color: hsl(0, 0%, 40%);
        }
        button:active{
            background-color: hsl(0, 0%, 50%);
        }
        .operator-btn{
            background-color: hsl(35, 100%, 55%);
        }
        .operator-btn:hover{
            background-color: hsl(35, 100%, 65%);
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input id="display" type="text" readonly>
        <div id="key">
            <button onclick="appentodisplay('+')" class="operator-btn">+</button>
            <button onclick="appentodisplay('7')">7</button>
            <button onclick="appentodisplay('8')">8</button>
            <button onclick="appentodisplay('9')">9</button>
            <button onclick="appentodisplay('-')" class="operator-btn">-</button>
            <button onclick="appentodisplay('4')">4</button>
            <button onclick="appentodisplay('5')">5</button>
            <button onclick="appentodisplay('6')">6</button>
            <button onclick="appentodisplay('*')" class="operator-btn">*</button>
            <button onclick="appentodisplay('1')">1</button>
            <button onclick="appentodisplay('2')">2</button>
            <button onclick="appentodisplay('3')">3</button>
            <button onclick="appentodisplay('/')" class="operator-btn">/</button>
            <button onclick="appentodisplay('0')">0</button>
            <button onclick="appentodisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
        </div>
    </div>
    <script>
        const display = document.getElementById("display");
        function appentodisplay(input){
            display.value += input;
        }
        function clearDisplay(){
            display.value = "";
        }
        function calculate(){
            display.value = eval(display.value);
        }
    </script>
</body>
</html>
